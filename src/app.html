<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>

    <!-- adding Bootstrap 5 for UI components  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="sidebar">
        <div class="logo">
            <div class="imageContainer"><img src="./assets/images/logo.svg" alt="logo"></div>
            <p>ToDo-List</p>
        </div>
        <div class="tasks">
            <div class="addTask">
                <div class="imageContainer">
                    <img src="./assets/images/add.svg" alt="addTask">
                </div>
                <p>Add task</p>
            </div>
            <div id="today" class="chosen">
                <div class="imageContainer">
                    <img src="./assets/images/calendar-today.svg" alt="today">
                </div>
                <p>Today</p>
            </div>
            <div id="nextSevenDays">
                <div class="imageContainer">
                    <img src="./assets/images/calendar-7.svg" alt="nextSevenDays">
                </div>
                <p>Next 7 Days</p>
            </div>
            <div id="allTasks">
                <div class="imageContainer">
                    <img src="./assets/images/all-tasks.svg" alt="allTasks">
                </div>
                <p>All Tasks</p>
            </div>
            <div id="important">
                <div class="imageContainer">
                    <img src="./assets/images/important.svg" alt="important">
                </div>
                <p>Important</p>
            </div>
            <div id="overdue">
                <div class="imageContainer">
                    <img src="./assets/images/overdue.svg" alt="overdue">
                </div>
                <p>Overdue</p>
            </div>
            <div id="completed">
                <div class="imageContainer">
                    <img src="./assets/images/completed.svg" alt="completed">
                </div>
                <p>Completed</p>
            </div>
        </div>
        <div class="projects">
            <div class="sidebarTitle">
                <h3>My Projects</h3>
                <div class="iconButtonContainer">
                    <img class="addProject" src="./assets/images/plus.svg" alt="plus">
                </div>
            </div>
        </div>
        <div class="templates">
            <div class="sidebarTitle">
                <h3>Quick Start Templates</h3>
            </div>
            <div class="template" id="WeeklyReviewTemplate">
                <div class="imageContainer">
                    <img src="./assets/images/template-tag.svg" alt="template-tag">
                </div>
                <p>Weekly Review</p>
            </div>
            <div class="template" id="GroceryListTemplate">
                <div class="imageContainer">
                    <img src="./assets/images/template-tag.svg" alt="template-tag">
                </div>
                <p>Grocery List</p>
            </div>
            <div class="template" id="ReadingListTemplate">
                <div class="imageContainer">
                    <img src="./assets/images/template-tag.svg" alt="template-tag">
                </div>
                <p>Reading List</p>
            </div>
        </div>
    </div>
    <div class="container">
        <nav>
            <p class="clock"></p>
            <button type="button" id="editProfileButton" class="btn btn-secondary d-none profileButton">Edit
                Profile</button>
            <button type="button" id="signIn" class="btn btn-secondary">Sign-in</button>
            <button type="button" id="signOut" class="btn btn-success d-none">Sign-out</button>
            <div>
                <div class="user">
                    <div class="userProfileContainer">
                        <img src="./assets/images/user.svg" alt="Profile">
                    </div>
                    <p class="username"></p>
                </div>
                <div class="settings">
                    <div id="darkMode">Dark Mode</div>
                    <div id="reset">Reset</div>
        
                </div>
            </div>
        </nav>
        <div class="contentContainer">
        </div>
    </div>
    <footer>Copyright@2024 MISHA</footer>
</body>

</html>
