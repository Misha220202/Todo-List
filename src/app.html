<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
</head>

<body>
    <div class="sidebar">
        <div class="logo">
            <div class="imageContainer"><img src="./assets/images/logo.svg" alt="logo"></div>
            <p>ToDo-List</p>
        </div>
        <div class="tasks">
            <div class="addTask">
                <div class="imageContainer">
                    <img src="./assets/images/add.svg" alt="addTask">
                </div>
                <p>Add task</p>
            </div>
            <div id="today" class="chosen">
                <div class="imageContainer">
                    <img src="./assets/images/calendar-today.svg" alt="today">
                </div>
                <p>Today</p>
            </div>
            <div id="nextSevenDays">
                <div class="imageContainer">
                    <img src="./assets/images/calendar-7.svg" alt="nextSevenDays">
                </div>
                <p>Next 7 Days</p>
            </div>
            <div id="allTasks">
                <div class="imageContainer">
                    <img src="./assets/images/all-tasks.svg" alt="allTasks">
                </div>
                <p>All Tasks</p>
            </div>
            <div id="important">
                <div class="imageContainer">
                    <img src="./assets/images/important.svg" alt="important">
                </div>
                <p>Important</p>
            </div>
            <div id="overdue">
                <div class="imageContainer">
                    <img src="./assets/images/overdue.svg" alt="overdue">
                </div>
                <p>Overdue</p>
            </div>
            <div id="completed">
                <div class="imageContainer">
                    <img src="./assets/images/completed.svg" alt="completed">
                </div>
                <p>Completed</p>
            </div>
        </div>
        <div class="projects">
            <div class="sidebarTitle">
                <h3>My Projects</h3>
                <div class="iconButtonContainer">
                    <img src="./assets/images/plus.svg" alt="plus">
                </div>
            </div>
        </div>
        <div class="templates">
            <div class="sidebarTitle">
                <h3>Quick Start Templates</h3>
            </div>
            <div id="weeklyReview">
                <div class="imageContainer">
                    <img src="./assets/images/template-tag.svg" alt="template-tag">
                </div>
                <p>Weekly Review</p>
            </div>
            <div id="groceryList">
                <div class="imageContainer">
                    <img src="./assets/images/template-tag.svg" alt="template-tag">
                </div>
                <p>Grocery List</p>
            </div>
            <div id="readingList">
                <div class="imageContainer">
                    <img src="./assets/images/template-tag.svg" alt="template-tag">
                </div>
                <p>Reading List</p>
            </div>
        </div>
    </div>
    <div class="container">
        <nav>
            <div>
                <div class="user">
                    <div class="userProfileContainer">
                        <img src="./assets/images/user.svg" alt="Profile">
                    </div>
                    <p class="username"></p>
                </div>
                <div class="dropdownMenu">
                    <div id="setProfile">Set Profile</div>
                    <a id="logOut" href="./index.html">Log Out</a>
                    <div id="reset">Reset</div>
                </div>
            </div>
        </nav>
        <div class="contentContainer">
        </div>
    </div>
    <footer>Copyright@2024 MISHA</footer>
</body>

</html>
